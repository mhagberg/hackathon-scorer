<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Scoring UI</title>
</head>
<body>
<h1>Project Scoring</h1>
<form id="scoreForm">
    <label for="projectName">Project Name:</label>
    <input type="text" id="projectName" name="projectName" required><br><br>

    <label for="projectCode">Project Code Checked In:</label>
    <input type="text" id="projectCode" name="projectCode" required><br><br>

    <label for="projectPurpose">Project Purpose:</label>
    <input type="text" id="projectPurpose" name="projectPurpose" required><br><br>

    <label for="numberOfSlides">Number of Slides in Presentations:</label>
    <input type="number" id="numberOfSlides" name="numberOfSlides" required><br><br>

    <label for="numberOfTests">Number of Tests:</label>
    <input type="number" id="numberOfTests" name="numberOfTests" required><br><br>

    <button type="submit">Get Project Score</button>
</form>
<p id="projectScore"></p>
<script src="script.js"></script>
</body>
</html>
